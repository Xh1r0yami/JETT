{% load static %}

<!-- MODAL REGISTER SEEKER -->
<div id="registerSeekerModal" class="modal">
  <div class="modal-content">
    <span class="close" data-close="registerSeekerModal">&times;</span>
    <h2>Daftar Job Seeker</h2>

    <!-- FORM REGISTER -->
    <form id="registerSeekerForm" method="POST" action="{% url 'accounts:register_seeker' %}">
      {% csrf_token %}
      <input type="text" name="full_name" placeholder="Nama Lengkap" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required>
      <button type="submit">Daftar</button>
    </form>

    <p>Sudah punya akun? 
      <a href="#" id="openLoginSeekerLink"><em>Masuk di sini.</em></a>
    </p>

    <!-- MESSAGE BOX SEKARANG DI SINI ⬇️ -->
    <div id="registerSeekerMessage" class="message-box"></div>

  </div>
</div>

<!-- MODAL VERIFIKASI -->
<div id="verifySeekerModal" class="modal">
  <div class="modal-content">
    <h2>Verifikasi Email</h2>
    <p>Kami telah mengirimkan tautan verifikasi ke email Anda. Silakan cek email dan klik link untuk mengaktifkan akun.</p>
    <button id="closeVerifySeeker">Tutup</button>
  </div>
</div>

{% if show_verify_modal %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("verifySeekerModal").style.display = "flex";
});
</script>
{% endif %}
